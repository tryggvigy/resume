<main id="profilePage">
  <h1 translate="PROFILE_HEADLINE">Software Engineering Resume</h1>
  <h2>Tryggvi Gylfason</h2>
  <p translate="PROFILE_TIMER_HEADING">
    Time since Hello World:
  </p>
  <time-since class="helloWorldTime" origin="2012-08-30T16:00:00">

  </time-since>

    <div class="wordCloud-container">
      <a ng-repeat="word in profile.words"
         ng-style="{'font-size': '{{ ::word.impact }}', 'color': '{{ ::word.color }}'}"
         target="_blank"
         href="{{ ::word.info }}"
         animate-on-hover>
        {{ ::word.text }}
      </a>
    </div>
</main>
